# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: 3

tasks:
  automerge:renovate:
    desc: Auto merges all PRs
    summary: |
      Auto merges all PRs

      Does the following:
      - sets PRs to auto merge
      - uses squash to merge
      - automatically delete the branch after merge
    silent: true
    cmd: |
      gh pr list --state open --author 'app/renovate' | awk '{ print $1 }' | xargs -I{} gh pr merge {} --auto --squash --delete-branch

  run:watch:
    desc: Watch latest run
    cmd: |
      last_run=$(\
        gh run list \
        --workflow 'ci.yml' \
        --limit 1 \
        --json databaseId \
        | jq -r '.[0].databaseId' \
      )
      gh run watch $last_run
    silent: true

  run:view:
    desc: View latest run
    cmd: |
      last_run=$(\
        gh run list \
        --workflow 'ci.yml' \
        --limit 1 \
        --json databaseId \
        | jq -r '.[0].databaseId' \
      )
      gh run view $last_run {{.CLI_ARGS}}
    silent: true
