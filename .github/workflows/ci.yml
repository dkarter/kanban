      - name: Get Deps
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: task ci:deps:get

      - name: Test
        run: task ci:format:check

  unused-deps:
    name: Check for unused deps
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
